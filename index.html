<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Radha üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,sans-serif}
body{background:black;color:white;overflow:hidden;height:100vh}

/* Layout */
.story{
position:absolute;inset:0;
display:flex;align-items:center;justify-content:center;
background:radial-gradient(circle at top,#2a004f,#000);
}
.slide{
display:none;
text-align:center;
padding:20px;
width:100%;
max-width:420px;
animation:fade 1s ease;
}
.slide.active{display:block}
@keyframes fade{
from{opacity:0;transform:scale(.95)}
to{opacity:1;transform:scale(1)}
}

/* Title */
.name{
font-size:2.5rem;
margin-top:35px;
text-shadow:0 0 25px hotpink;
}

/* Media */
.media{
width:85vw;max-width:320px;
height:85vw;max-height:320px;
margin:20px auto;
border-radius:20px;
overflow:hidden;
border:4px solid white;
box-shadow:0 0 35px pink;
}
.media img,.media video{
width:100%;height:100%;object-fit:cover;
}

/* Text */
.msg{
font-size:1.1rem;
line-height:1.6;
margin-top:15px;
}

/* Music button */
.music-btn{
position:fixed;
top:15px;right:15px;
width:48px;height:48px;
border-radius:50%;
background:rgba(255,255,255,.2);
border:2px solid white;
display:flex;align-items:center;justify-content:center;
font-size:20px;
cursor:pointer;
z-index:999;
}

/* Cake */
.cake{
position:fixed;
top:45%;left:50%;
transform:translate(-50%,-50%);
font-size:80px;
animation:cake 2s ease;
z-index:999;
}
@keyframes cake{
0%{transform:translate(-50%,-50%) scale(0)}
50%{transform:translate(-50%,-50%) scale(1.2)}
100%{transform:translate(-50%,-50%) scale(1)}
}

/* Rain */
.rain{
position:absolute;
font-size:22px;
animation:fall 6s linear infinite;
}
@keyframes fall{
0%{transform:translateY(-10vh)}
100%{transform:translateY(110vh)}
}

/* Fireworks (IMPROVED) */
.firework{
position:absolute;
width:14px;height:14px;
border-radius:50%;
animation:boom 1.8s ease-out forwards;
}
@keyframes boom{
0%{transform:scale(0);opacity:1}
70%{transform:scale(8);opacity:1}
100%{transform:scale(12);opacity:0}
}
</style>
</head>

<body>

<!-- Music -->
<audio id="music" loop>
<source src="music.mp3" type="audio/mpeg">
</audio>
<div class="music-btn" onclick="toggleMusic()">üéµ</div>

<div class="story" onclick="startMusicOnce()">

<!-- Slides -->
<div class="slide active">
<div class="name" id="typing"></div>
</div>

<div class="slide"><div class="media"><img src="photo1.jpg"></div></div>
<div class="slide"><div class="media"><video src="video1.mp4" autoplay muted loop></video></div></div>
<div class="slide"><div class="media"><img src="photo2.jpg"></div></div>
<div class="slide"><div class="media"><video src="video2.mp4" autoplay muted loop></video></div></div>
<div class="slide"><div class="media"><img src="photo3.jpg"></div></div>

<div class="slide">
<div class="msg">
üå∏ Happy Birthday Radha üå∏<br><br>
May your life always bloom with love, peace and endless smiles üíñ  
May every dream you hold come true ‚ú®  
Stay happy, stay blessed ‚Äî today and always üå∑
</div>
</div>

</div>

<script>
/* Typing */
let text="Happy Birthday Radha üíñ";
let i=0;
function type(){
if(i<text.length){
document.getElementById("typing").innerHTML+=text.charAt(i);
i++;setTimeout(type,120);
}}
type();

/* Auto slide + cake */
let slides=document.querySelectorAll(".slide");
let current=0;
setInterval(()=>{
slides[current].classList.remove("active");

let cake=document.createElement("div");
cake.className="cake";
cake.innerHTML="üéÇ";
document.body.appendChild(cake);
setTimeout(()=>cake.remove(),2000);

current=(current+1)%slides.length;
slides[current].classList.add("active");
},4000);

/* Music control */
let started=false;
function startMusicOnce(){
if(!started){
document.getElementById("music").play();
started=true;
}
}
function toggleMusic(){
let m=document.getElementById("music");
m.paused?m.play():m.pause();
}

/* Rain */
let rainItems=["‚ù§Ô∏è","üåπ","üåª"];
for(let i=0;i<45;i++){
let r=document.createElement("div");
r.className="rain";
r.innerHTML=rainItems[Math.floor(Math.random()*rainItems.length)];
r.style.left=Math.random()*100+"%";
r.style.animationDuration=4+Math.random()*4+"s";
document.body.appendChild(r);
}

/* Fireworks */
setInterval(()=>{
let f=document.createElement("div");
f.className="firework";
f.style.left=Math.random()*100+"%";
f.style.top=Math.random()*60+"%";
let colors=["#ff4d6d","#ffd166","#c77dff","#4cc9f0"];
f.style.background=`radial-gradient(circle,${colors[Math.floor(Math.random()*colors.length)]},transparent)`;
document.body.appendChild(f);
setTimeout(()=>f.remove(),1800);
},900);
</script>

</body>
</html>
